<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>LEITSON</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">

</head>

<body>

	<div class="container hidden" id="title">
		<div data-text="Leitson" class="glitch"></div>
		<div class="main">Leitson</div>
		<p>A DJ group which tries to reach new heights</p>
	</div>
	<div class="topnav center" id="Topnav" style="text-align: center;">
		<p class="hidden" id="header">
			<a href="javascript:void(0);" style="font-size:15px;" class="icon hidden transparent" id="mobilenav-icon" onclick="mobilenav()">&#9776;</a></p>
		<a href="">Facebook</a>
		<a href="">Instagram</a>
		<a href="javascript:void(0)" id="musicplayerbtn">Music Player</a>
		<a href="javascript:void(0)" onclick="return Impressum();">Impressum</a>
	</div>
	<div class="player hidden">
		<hr />
		<p class="mp-title">MUSIC BY LEITSON</p>
		<div class="controls">
			<em amplitude-song-info="name" amplitude-main-song-info="true" class="song-name" id="songname"></em>
			<br />
			<progress class="amplitude-song-played-progress" amplitude-main-song-played-progress="true" id="song-played-progress"></progress>
			<br />
			<em class="amplitude-prev"><i class="fa fa-step-backward fa-2x"></i></em>
			<em class="amplitude-play-pause" amplitude-main-play-pause="true"><i class="fa fa-play fa-2x" id="play"></i></em>
			<em class="amplitude-next"><i class="fa fa-step-forward fa-2x"></i></em>
			<br />
			<input type="range" class="amplitude-volume-slider" />
		</div>
	</div>





</body>
